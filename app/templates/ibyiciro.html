{% extends "base.html" %}
{% import 'macros.html' as macro%}
{% block content %}

    <div class="container">
        <a class="btn btn-primary text-center text-danger" style="float:left;" href="{{url_for('main.nouveau_pitch',id=category.id)}}"> Post your Pitch</a>
    </div>

    <div class=" col-md-10 col-md-offset-1 col-sm-12">

        <h3 class="text-center">{{category.type_cate|upper}}</h3>
        
        <hr>
 
    </div>
    {% if pitches %}
      <div class="col-sm-12 col-md-8">
          {{ macro.displayPitches(pitches)}}
      </div>
    {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">No Pitch Available. </h4>
        </div>
  {% endif %}

{% endblock %}
